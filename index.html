<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="container row mx-auto">
            <h1 class="title mb-3">MoneyCare</h1>
                <div class="mb-2 row mx-auto">
                    <div class="col-10 mx-auto">
                        <input type="email" class="form-control border-2" id="inputemail" placeholder="E-mail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-10 mx-auto">
                        <input type="password" class="form-control border-2" id="inputPassword" placeholder="Senha">
                    </div>
                </div>
                <div class="row gap-2 col-10 mx-auto">
                    <button type="button" class="btn btn-success w-75 mx-auto">Entrar</button>
                    <button type="button" class="btn btn-outline-success w-75 mx-auto">Cadastre-se</button>
                    <p><a href="#">Esqueci a senha</a></p>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
